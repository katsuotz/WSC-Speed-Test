<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      padding: 0;
      margin: 0;
    }

    .puzzles {
      display: flex;
      flex-wrap: wrap;
      width: 960px;
      height: 540px;
    }

    .puzzle {
      flex: 0 0 20%;
      width: 20%;
      height: 33.3333333%;
      border: 2px solid #ff0;
      background-image: url("./image.jpg");
      background-size: 960px 540px;
      transition: all .5s;
    }

    .hide {
      opacity: 0;
    }
  </style>
</head>
<body>

<div class="puzzles">
</div>

<script>
  let puzzles = document.querySelector('.puzzles')
  let image = new Image
  image.src = 'image.jpg'
  image.onload = async function () {
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 5; j++) {
        let div = document.createElement('div')
        div.className = 'puzzle'
        div.style.backgroundPosition = `${-192 * j}px ${360 * i}px`

        await puzzles.appendChild(div)
      }
    }
    await removePieces()
  }

  function removePieces() {
    let puzzle = document.querySelectorAll('.puzzle')
    for (let i = 0; i < puzzle.length; i++) {
      let p = puzzle[i]
      setTimeout(function () {
        p.className += ' hide'
      }, 1000 * i + 1000)
    }
  }
</script>

</body>
</html>
